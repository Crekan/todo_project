{% extends 'base.html' %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">

    </form>
    <a href="{% url 'todo:task_list' %}">Cancel</a>
{% endblock %}
