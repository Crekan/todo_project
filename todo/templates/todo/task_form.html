{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'todo:task_list' %}">Cancel</a>
{% endblock %}
