{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}



{% block content %}
    <h1>Profile</h1>
    <hr>

    <form action="{% url 'profile' user.id %}" method="post">
        {% csrf_token %}
        first_name: {{ form.first_name }}<br><br>
        last name: {{ form.last_name }}<br><br>
        <button type="submit">update</button>
    </form>
{% endblock %}
